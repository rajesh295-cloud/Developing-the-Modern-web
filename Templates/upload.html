<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
    <title>BikersNepal</title>
</head>
<body>


{% load static %}




  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_image_url }}">{{ uploaded_image_url }}</a></p>
  {% endif %}


<form class="form-horizontal" method="POST" action="/upload/" enctype="multipart/form-data">
    {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>BikersNepal</legend>



<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Bike_name">Bike name</label>
  <div class="col-md-4">

    <input id="Bike_name" name="Bike_name" placeholder="Bike name" class="form-control input-md" required="" type="text">

  </div>
</div>
        <div class="form-group">
  <label class="col-md-4 control-label" for="Engine_Displacement">Engine Displacement</label>
  <div class="col-md-4">
    <input id="Engine_Displacement" name="Engine_Displacement" placeholder="CC" class="form-control input-md" required="" type="tel">

  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="max_power">max power</label>
  <div class="col-md-4">
    <input id="max_power" name="max_power" placeholder="ps" class="form-control input-md" required="" type="tel">

  </div>
</div>
    <div class="form-group">
  <label class="col-md-4 control-label" for="max_torque">max torque</label>
  <div class="col-md-4">
    <input id="max_torque" name="max_torque" placeholder="Nm" class="form-control input-md" required="" type="tel">

  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="fuel">Fuel Delivery System</label>
  <div class="col-md-4">

    <input id="fuel" name="fuel" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>
    <div class="form-group">
  <label class="col-md-4 control-label" for="company">Company</label>
  <div class="col-md-4">

    <input id="company" name="company" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>



    <div class="form-group">
  <label class="col-md-4 control-label" for="gear">no. of gears</label>
  <div class="col-md-4">
  <input id="gear" name="gear" placeholder="no. of gears" class="form-control input-md" required="" type="number">
    <br>
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="price">Price Rs</label>
  <div class="col-md-4">
  <input id="price" name="price" placeholder="Price" class="form-control input-md" required="" type="number">
    <br>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="desc">Description</label>
  <div class="col-md-4">
    <input id="desc" name="desc" placeholder="Description" class="form-control input-md" required="" type="text">

  </div>
</div>
 <!-- File Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="image">Upload Picture</label>
  <div class="col-md-4">
    <input id="image" name="image" class="input-file" type="file">
  </div>
</div>


        <!-- Button -->
        <div class="form-group">
        <div class="col-md-4" >
            <input  type="submit" id="Singlebutton" name="singlebutton" class="btn btn-primary" value="Upload File">
        </div>
        </div>

</fieldset>
</form>
</body>
</html>
